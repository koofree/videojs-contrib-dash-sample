<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Test Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="node_modules/video.js/dist/video-js.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <style>
        body {
            margin: 0;
            padding: 0;
            /*  Background fallback in case of IE8 & down, or in case video doens't load, such as with slower connections  */
            background: #333;
            background-attachment: fixed;
            background-size: cover;
        }

        /* The only rule that matters */
        #video-background {
            /*  making the video fullscreen  */
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
        }

        /* These just style the content */
        article {
            /*  just a fancy border  */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 10px solid rgba(255, 255, 255, 0.5);
            margin: 10px;
        }

        h1 {
            position: absolute;
            top: 60%;
            width: 100%;
            font-size: 36px;
            letter-spacing: 3px;
            color: #fff;
            font-family: Oswald, sans-serif;
            text-align: center;
        }

        h1 span {
            font-family: sans-serif;
            letter-spacing: 0;
            font-weight: 300;
            font-size: 16px;
            line-height: 24px;
        }

        h1 span a {
            color: #fff;
        }
    </style>
</head>

<body>
<video id="player" autoplay loop muted>
</video>
<script src="node_modules/video.js/dist/video.min.js"></script>
<script src="node_modules/dashjs/dist/dash.all.min.js"></script>
<script src="node_modules/videojs-contrib-dash/dist/videojs-dash.min.js"></script>

<!--  Content  -->
<article>
    <h1>GROSS DESIGN co. <br/> <span>(Made by <a href="http://mattgross.io" target="_blank">Matt Gross</a>, for <a
            href="https://evenvision.com">EvenVision</a>)</span></h1>
</article>

<script>
	var player = videojs('player', {
		html5: {
			dash: {
				limitBitrateByPortal: true
			}
		}
	});

	player.ready(function () {
		player.src({
			src: 'https://santainside-assets.s3.amazonaws.com/output/stream.mpd',
			type: 'application/dash+xml'
		});
	});
</script>
</body>
</html>
